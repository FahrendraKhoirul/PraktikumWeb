<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 5</title>
  </head>
  <script lang="JavaScript">
    window.alert("Mantapp");

    document.write("Alhamdulillah <br>");
    document.write("Yeeeee <br>");

    var nama = prompt("Siapa nama anda?", "Masukkan nama anda");

    document.write("Hai , " + nama + "<br>");

    function penjumlahan(var1, var2) {
      document.write("<br>" + "Penjumlahan : " + var1 + "+" + var2 + "<br>")
      document.write(var1 + var2)
    }

    function test() {
      var val1 = document.kirim.T1.value;
      if (val1 % 2 == 0) {
        document.kirim.T2.value = "Bilangan Genap";
      } else {
        document.kirim.T2.value = "Bilangan Ganjil";
      }
    }

    function ubahWarnaLB(warna) {
      document.bgColor = warna;
    }

    function ubahWarnaLD(warna) {
      document.fgColor = warna;
    }

  </script>

  <body>
    Bismillah, javascript lancar.. <br>
    Aamiin ya rabbal aalamiin <br>
    Semoga dengan ini.. kedepannya aku lancar javascript <br>

    <input type="button" name="button1" value="penjumlahan" onclick=penjumlahan(10,18)>

    <br>
    <form method="POST" name="kirim">
      <p> Bilangan <input type="text" name="T1" size="20">
        merupakan bilangan <input type="text" name="T2" size="20">
      </p>


      <input type="button" value="TEBAK" name="B1" onclick="test()">
    </form>

    <h1>FUNCTION WARNA</h1>
    <form>
      <input type="button" value="Latar Belakang Hijau" onclick="ubahWarnaLB('GREEN')">

      <input type="button" value="Latar Belakang Putih" onclick="ubahWarnaLB('WHITE')">

      <input type="button" value="Teks Kuning" onclick="ubahWarnaLD('YELLOW')">

      <input type="button" value="Teks Biru" onclick="ubahWarnaLD('BLUE')">
    </form>
  </body>
</html>
